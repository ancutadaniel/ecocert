            clientSecret: QQG8fsgxTAmoSAFrFSaq5bbA
            redirectUriTemplate: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
          facebook:
            clientId: 2087582348020127
            clientSecret: dff30d3cf4e6c31453464adc39b0b401
            redirectUriTemplate: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
