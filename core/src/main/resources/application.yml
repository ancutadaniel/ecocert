logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./data/ecocert
    username: sa
    password:
    driver: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  servlet:
